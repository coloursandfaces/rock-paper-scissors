<body>
    <script>
        console.log("Hello World");

        function getComputerChoice() {
            const options = ["rock", "paper", "scissors"];
            const random = Math.floor(Math.random() * options.length);
            return(random, options[random]);
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === computerSelection) {
                return ("Tie");
            } else if (playerSelection.toLowerCase() === "rock" && computerSelection === "paper") {
                return ("Lose");
            } else if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors") {
                return ("Win");
            } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors") {
                return ("Lose");
            } else if (playerSelection.toLowerCase() === "paper" && computerSelection === "rock") {
                return ("Win");
            } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "paper") {
                return ("Win");
            } else if (playerSelection.toLowerCase() === "scissors" && computerSelection === "rock") {
                return ("Lose");
            } else {
                return ("Invalid entry");
            }
                
        }
    
        const computerSelection = getComputerChoice();

        let myWins = 0
        let computerWins = 0

        for (let i = 0; i < 5; i++) {
            let playerSelection = prompt("Please choose either rock, paper, or scissors!")



            let result = playRound (playerSelection.toLowerCase(), computerSelection)

            if (result === "Tie") {
                myWins = myWins + 0;
              } else if (result === "Win") {
                myWins = myWins + 1;
              } else if (result ==="Lose") {
                computerWins = computerWins + 1;
              } else {
                console.log("Please input valid option");
              }   
        }

        function winOrLose() {
            if (myWins > computerWins) {
                    console.log("You\'ve won!");
                } else if (computerWins > myWins) {
                    console.log("You\'ve lost!");
                } else {
                    console.log("It\'s a tie!")
                }
        }

    </script>
